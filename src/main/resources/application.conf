DbmsLayer {
    akka {
        loglevel = "INFO"
        stdout-loglevel = "INFO"
        log-config-on-start = off
        loggers = ["akka.event.Logging$DefaultLogger"]
        extensions = ["com.disbrain.dbmslayer.DbmsLayer"]
        connection-pool {

            mysqldb {
                host = "taurus"
                port = 3306
                dbname = "TemplateDB"
                username = "root"
                pwd = "root"
            }

            pool_loglevel = "WARNING"
            shall-init-pool = true
            pool_connector_class = "HikariPoolConnector"
            driver = "com.mysql.jdbc.Driver"
            autocommit = true
            stmt-cachesize = 20
            trans-isolation-level = "TRANSACTION_READ_COMMITTED"
            min-partition-connections = 30
            max-partition-connections = 1000
            connections-acquire-increment = 20
            partitions-count = 3
            idle-test-period = 60000 #in seconds
            statistics = true
            pool-availability-threshold = 10
            disable-connection-tracking = true
            close-connection-watch-timeout = 20000 #0 to disable
            max-connection-age = 10 #in seconds
            connection-timeout = 30 #in seconds

        }

        actor {

#           serialize-messages = on
#           serialize-creators = on
#           provider = "akka.remote.RemoteActorRefProvider"

            serializers {
                proto = "akka.remote.serialization.ProtobufSerializer"
            }

            serialization-bindings {
                "com.google.protobuf.GeneratedMessage" = proto
            }

            dbms-queries-dispatcher {

                type = "Dispatcher"
                executor = "fork-join-executor"

                throughput = 100

                fork-join-executor {
                    parallelism-min = 2
                    parallelism-factor = 2.0
                    parallelism-max = 2
                }
            }

            async-get-broker-dispatcher {

                type = "Dispatcher"
                executor = "fork-join-executor"

                throughput = 100

                fork-join-executor {
                    parallelism-min = 2
                    parallelism-factor = 2.0
                    parallelism-max = 2
                }
            }

            async-release-broker-dispatcher {

                type = "Dispatcher"
                executor = "fork-join-executor"

                throughput = 100

                fork-join-executor {
                    parallelism-min = 2
                    parallelism-factor = 2.0
                    parallelism-max = 2
                }
            }

            async-whatever-broker-dispatcher {

                type = "Dispatcher"
                executor = "fork-join-executor"

                throughput = 100

                fork-join-executor {
                    parallelism-min = 2
                    parallelism-factor = 2.0
                    parallelism-max = 2
                }
            }


            connections-dispatcher {

                type = "Dispatcher"
                executor = "fork-join-executor"

                throughput = 1

                fork-join-executor {
                    parallelism-min = 2
                    parallelism-factor = 2.0
                    parallelism-max = 2
                }
            }

            deadletters-dispatcher {

                type = "Dispatcher"
                executor = "fork-join-executor"

                throughput = 1000

                fork-join-executor {
                    parallelism-min = 1
                    parallelism-factor = 1.0
                    parallelism-max = 1
                }
            }

            close-connections-dispatcher {

                type = "Dispatcher"
                executor = "fork-join-executor"

                throughput = 100

                fork-join-executor {
                    parallelism-min = 3
                    parallelism-factor = 3.0
                    parallelism-max = 3
                }
            }

            default-dispatcher {

                type = "Dispatcher"
                executor = "fork-join-executor"

                throughput = 100

                fork-join-executor {
                    parallelism-min = 4
                    parallelism-factor = 2.0
                    parallelism-max = 32
                }

            }

        }
    }

}

YourAppConf {
    akka {

        actor {
            high-priority-dispatcher {

                type = "Dispatcher"
                executor = "fork-join-executor"

                throughput = 100

                fork-join-executor {
                    parallelism-min = 4
                    parallelism-factor = 2.0
                    parallelism-max = 8
                }

            }

        }

    }
}

atmos {
    mode = local
    trace {
        enabled = false 
        node = DisBrainTemplate
        traceable {
            "*" = on
        }
        sampling {
            "*" = 1

        }
#        events {
#         futures = "on"
#        }
        loggers = ["com.typesafe.atmos.trace.store.MemoryTraceEventListener", "com.typesafe.atmos.analytics.analyze.LocalAnalyzerTraceEventListener"]
    }
}
